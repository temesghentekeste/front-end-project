<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <nav class="navbar navbar-dark bg-primary" id="nav-bar">
        <a class="navbar-brand" href="#"
          ><img
            src="https://i.ibb.co/4W8Rqh8/logo-jpg.png"
            id="header-img"
            alt="company logo"
        /></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
          <ul class="nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#featured">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#how_it_works">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container-fluid text-center">
      <h1>Get Cars in 24 hours</h1>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <div class="form-group">
            <label for="email"></label>
          <input class="form-control" type="email" name="email" placeholder="enter your email so we can call you" id="email"/>
        </div>
        <input type="submit" id="submit" class="btn btn-success" value="GET STARTED" />

        </form>
      </div>
        <div class="col-md-4"></div>
      </div>
      <section id="featured"></section>
      <section id="how_it_works">
        <div>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube-nocookie.com/embed/jWreyC2l-dw"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="pricing"></section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
